# .github/workflows/deploy.yml

name: Deploy AWS Cloud Resume

# This workflow runs on any push to the "main" branch
on:
    push:
        branches: ["main"]

# These are the permissions the GitHub job needs to get an OIDC token from AWS
permissions:
    id-token: write
    contents: read

jobs:
    deploy-infrastructure:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS Credentials (OIDC)
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  # Replace this with the ARN of the IAM role you created
                  role-to-assume: arn:aws:iam::984649215898:role/GitHubActions-AdminRole # <-- EDIT THIS LINE
                  aws-region: us-east-1

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3

            - name: Terraform Init
              run: terraform init

            - name: Terraform Validate
              run: terraform validate

            - name: Terraform Apply
              run: terraform apply -auto-approve
